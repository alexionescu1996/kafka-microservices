server:
  port: 8081

spring:
  application:
    name: auth-service

  datasource:
    url: jdbc:postgresql://localhost:5432/auth_db
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

# RSA key pair used to sign and verify JWT tokens.
# In production, inject these via environment variables or a vault.
jwt:
  public-key: classpath:certs/public.pem
  private-key: classpath:certs/private.pem
  access-token-expiration: 900      # 15 minutes
  refresh-token-expiration: 86400   # 24 hours

logging:
  level:
    com.example.auth: DEBUG
    org.springframework.security: INFO
